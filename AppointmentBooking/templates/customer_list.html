{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Customer Information </h3>
<div class="container">
<div class="row justify-content-around">
	<table class="table table-hover">
		<thead>
			<tr>
				<th> ID </th>
				<th> Name </th>
				<th> Address </th>
				<th> Email </th>
				<th> Edit </th>
				<th> Delete </th>
			</tr>
			{% for td in customer %}
			<tr>
				<td> {{ td.id }}</td>
				<td> {{ td.name }}</td>
				<td> {{ td.address }}</td>
				<td> {{ td.email }}</td>
				<td> <a href="" class="btn btn-primary"> Edit </a></td>
				<td> <a href="{% url 'customer_delete' std.id %}" class="btn btn-danger"> Delete </a></td>
			</tr>
			{% endfor %}
		</thead>
	</table>
</div>
</div>

{% endblock content %}
