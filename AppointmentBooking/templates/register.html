{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel='stylesheet' href="{% static 'css/style.css' %}">
<h1 class="text-center" style="font-weight:bolder"> Register </h1>
<div class="row justify-content-around" style="padding:120px 0">
	<form method = "POST">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-primary" role="alert">
					{{ message }}
				</div>
			{% endfor %}

		{% endif %}
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" class="btn btn-primary">
	</form>
</div>
{% endblock content %}
